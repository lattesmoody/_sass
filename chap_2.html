<!--

- Sass는 코드 수정, 코드 조각을 재사용하기 편리하다.

- Sass(Syntactically Awesome StyleSheets)
1. CSS의 단점을 메워 더 빠르고 효율적으로 스타일을 작성할 수 있는 구문
2. CSS 전처리기 (preprocessor)

- 동작흐름: (컴파일)
1. Sass 구문으로 코드 작성 (.sass)
2. Sass 전처리기가 CSS로 변환 (Sass 전처리기)
3. 브라우저에 로드될 수 있도록 빌드. (.css)

=> CSS 코드를 효율적으로 작성하기 위해 사용하는 프로그래밍 언어.

- SCSS: Sass 구문과 동일한 기능을 제공함과 동시에 좀 더 CSS 친화적인 구문.

-->
